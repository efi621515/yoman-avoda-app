<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת אייקונים לפריסה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-preview {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .download-section {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 יצירת אייקונים לפריסה</h1>
        <p>לחץ על הכפתור ליצירת אייקונים עבור PWA</p>
        
        <div class="icon-container">
            <div class="icon-preview">
                <h3>192x192</h3>
                <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
            </div>
            <div class="icon-preview">
                <h3>512x512</h3>
                <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
            </div>
        </div>
        
        <button onclick="createIcons()">🎨 צור אייקונים</button>
        <button onclick="downloadIcons()">💾 הורד אייקונים</button>
        
        <div class="download-section">
            <h3>📋 הוראות:</h3>
            <p>1. לחץ "צור אייקונים"</p>
            <p>2. לחץ "הורד אייקונים"</p>
            <p>3. שמור את הקבצים בתיקיית assets/</p>
        </div>
    </div>

    <script>
        function createIcons() {
            // יצירת אייקון 192x192
            const canvas192 = document.getElementById('icon192');
            const ctx192 = canvas192.getContext('2d');
            
            // רקע
            ctx192.fillStyle = '#4CAF50';
            ctx192.fillRect(0, 0, 192, 192);
            
            // טקסט
            ctx192.fillStyle = 'white';
            ctx192.font = 'bold 24px Arial';
            ctx192.textAlign = 'center';
            ctx192.fillText('📋', 96, 60);
            ctx192.font = 'bold 16px Arial';
            ctx192.fillText('יומן עבודה', 96, 90);
            ctx192.fillText('אילן אליהו', 96, 110);
            
            // מסגרת
            ctx192.strokeStyle = 'white';
            ctx192.lineWidth = 4;
            ctx192.strokeRect(4, 4, 184, 184);
            
            // יצירת אייקון 512x512
            const canvas512 = document.getElementById('icon512');
            const ctx512 = canvas512.getContext('2d');
            
            // רקע
            ctx512.fillStyle = '#4CAF50';
            ctx512.fillRect(0, 0, 512, 512);
            
            // טקסט
            ctx512.fillStyle = 'white';
            ctx512.font = 'bold 64px Arial';
            ctx512.textAlign = 'center';
            ctx512.fillText('📋', 256, 160);
            ctx512.font = 'bold 40px Arial';
            ctx512.fillText('יומן עבודה', 256, 240);
            ctx512.font = 'bold 32px Arial';
            ctx512.fillText('אילן אליהו בע"מ', 256, 280);
            
            // מסגרת
            ctx512.strokeStyle = 'white';
            ctx512.lineWidth = 8;
            ctx512.strokeRect(8, 8, 496, 496);
            
            console.log('✅ אייקונים נוצרו בהצלחה!');
        }
        
        function downloadIcons() {
            // הורדת אייקון 192x192
            const canvas192 = document.getElementById('icon192');
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = canvas192.toDataURL();
            link192.click();
            
            // הורדת אייקון 512x512
            const canvas512 = document.getElementById('icon512');
            const link512 = document.createElement('a');
            link512.download = 'icon-512.png';
            link512.href = canvas512.toDataURL();
            link512.click();
            
            console.log('✅ אייקונים הורדו בהצלחה!');
        }
        
        // יצירת אייקונים אוטומטית
        window.onload = function() {
            createIcons();
        }
    </script>
</body>
</html>
